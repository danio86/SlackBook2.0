{% extends 'base-nav.html' %}

{% block content %}
    <div class="row text-white bg-dark main-content">
        
        <div class="col-md-6 offset-md-3 channel-content">
            <form action="{% url 'user-settings' %}" method="POST" enctype="multipart/form-data">
                <!-- with enctype="multipart/form-data" we can submit files not just content/text -->
                    {% csrf_token %}
                    {% for field in user_form %}
                    <div>
                        <label>{{ field.label }}</label>
                        <br>
                        <div>{{ field }}</div>
                        <br>
                    </div> 
                    {% endfor %} 
                    <input class="btn btn-outline-success button" type="submit" value="Update">
                    <a class="btn btn-outline-success button" href="{% url 'create-channel' %}">Create new Channel</a>           
            </form>
        </div>
        
    </div>
{% endblock %}
